<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pool Game Generation</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css"/>
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <!-- Client App and controllers -->
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
    <script type="text/javascript" src="/scripts/controllers/pool_app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="PoolController">
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">TOURNAMENT BUILDER</h1>
        <p class="lead">Fill out the information below to build a tournament!</p>
      </div>
      <form>
        <div class="form-group col-sm-4">
          <label class="form-control" for="poolNum">Number of Pools</label>
          <input class="form-control-label" type="number" name="poolNum" ng-model="tournamentRules.poolNum" value="" min="1">
        </div>
        <div class="form-group col-sm-4">
          <label class="form-control" for="teamNum">Number of Teams</label>
          <input class="form-control-label" type="number" name="teamNum" ng-model="tournamentRules.teamNum" value="" min="2">
        </div>
        <div class="form-group col-sm-4">
          <label class="form-control" for="roundNum">Number of Rounds</label>
          <input class="form-control-label" type="number" name="roundNum" ng-model="tournamentRules.roundNum" value="" min="1">
        </div>
        <fieldset class="form-group col-sm-4">
          <div class="row">
            <legend class="col-form-legend">Tournament Seeding Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="seedType" ng-model="tournamentRules.seedType" value="snake" checked>
                  Snake
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="seedType" ng-model="tournamentRules.seedType" value="sequential">
                  Sequential
                </label>
              </div>
            </div>
          </div>
        </fieldset>
          <button ng-click="submitRules(tournamentRules)" class="btn btn-info">Submit</button>
        </div>
      </form>

      <table ng-if="pools.length > 0" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th><b>Groups</b></th>
            <th><b>Teams</b></th>
          </tr>
        </thead>
        <tbody>
          <tr id="poolList" ng-repeat="pool in pools">
            <td id="pool" name="name">{{pool.name}}</td>
            <td id="teams" name="teams" >{{pool.games.join()}}</td>
          </tr>
        </tbody>
      </table>

      <table ng-show="pools.length > 0" class="table table-striped table-bordered" ng-repeat="pool in pools">
        <thead>
          <tr>
            <th><b>{{pool.name}}</b></th>
            <th><b>Home Team</b></th>
            <th><b>Visitor Team</b></th>
          </tr>
        </thead>
        <tbody>
          <tr id="gameList" ng-repeat="game in pool.games">
            <td id="game" name="name">{{game.gameID}}</td>
            <td id="home" name="home">{{game.home}}</td>
            <td id="visitor" name="visitor">{{game.visitor}}</td>
          </tr>
        </tbody>
      </table>

      <!-- <h3>{{tournaments[0].name}}</h3>
      <h4>{{tournaments[0].teams}}</h4>
      <h4>{{tournaments[0].games}}</h4>
      <h3>{{tournaments[1].name}}</h3>
      <h4>{{tournaments[1].teams}}</h4>
      <h4>{{tournaments[1].games}}</h4>
      <h3>{{tournaments[2].name}}</h3>
      <h4>{{tournaments[2].teams}}</h4>
      <h4>{{tournaments[2].games}}</h4>
      <h3>{{tournaments[3].name}}</h3>
      <h4>{{tournaments[3].teams}}</h4>
      <h4>{{tournaments[3].games}}</h4> -->
    </div>
  </body>
</html>
