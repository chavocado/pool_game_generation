<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pool Game Generation</title>
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <!-- Client App and controllers -->
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
    <script type="text/javascript" src="/scripts/controllers/pool_app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="PoolController">
    <h1>Tournament Builder</h1>
    <form>
    <ul>
      <li>
        <label for="poolNum">Number of Pools</label>
        <input type="number" name="poolNum" ng-model="tournamentRules.poolNum" value="" min="1">
      </li>
      <li>
        <label for="teamNum">Number of Teams</label>
        <input type="number" name="teamNum" ng-model="tournamentRules.teamNum" value="" min="2">
      </li>
      <li>
        <label for="roundNum">Number of Rounds</label>
        <input type="number" name="roundNum" ng-model="tournamentRules.roundNum" value="" min="1">
      </li>
      <li>
        <label for="seedType">Select Your Tournament Seeding Type</label>
        <ul>
          <li><input type="radio" name="seedType" ng-model="tournamentRules.seedType" value="snake" checked>Snake</li>
          <li><input type="radio" name="seedType" ng-model="tournamentRules.seedType" value="sequential">Sequential</li>
        </ul>
      </li>
      <li>
        <button ng-click="submitRules(tournamentRules)">Submit</button>
      </li>
    </ul>
    </form>
  </body>
</html>
